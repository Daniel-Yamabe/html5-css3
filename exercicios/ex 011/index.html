<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Diferentes Tamanhos de Imagens</h1>
    <p>Neste exercicio, vamos lidar com imagens que se adaptam a diferentes tamanhos de telas.</p>
    <p>Tente abrir este site em diferentes dispositivos, ou apenas aumente e diminua o tamanho da tela</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>
    <h1>Adicionando áudio no site</h1>
    <audio preload="metadata" controls>
        <source src="midias/Boom Bap Flick - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="midias/Boom Bap Flick - Quincas Moreira.ogg" type="audio/ogg">
        <source src="midias/Boom Bap Flick - Quincas Moreira.wav" type="audio/wav">
        <p>Seu navegador nao foi capaz de reproduzir este áudio <a href="midias/Boom Bap Flick - Quincas Moreira.mp3" download="Boom Bap Flick - Quincas Moreira.mp3" type="audio/mpeg"></a></p>
    </audio>
    
</body>
</html>
