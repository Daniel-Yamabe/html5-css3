<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando meus próprios vídeos</title>
</head>
<body>
    <h1>Vamos adicionar vídeos no site </h1>
    <p>Neste exercicio, vamos adicionar e hospedar um vídeo no nosso site.</p>
    <video width="450px" controls autoplay loop>
        <source src="midias/meu-video.m4v.mp4" type="video/mp4">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidde com a reprodução de vídeos.</p>       
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="450" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/287527493?h=c4401f8a51&autoplay=1&loop=1&portrait=0" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
