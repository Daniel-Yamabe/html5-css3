<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando c√©lulas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
            height: 200px;
            border-collapse: collapse;
            text-align: center;
        }

        td{
           border: 2px solid black; 
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>K</td>  
        </tr>
    </table>
</body>
</html>
